{% extends 'weatherApp/main.html' %}
{% block content %}

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            {{ form.name }}
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-info">
                                Add City
                            </button>
                        </div>
                    </div>
                    {% if message %}
                        <div class="notification {{ message_class }}">{{ message }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                {% for city_weather in weather_data %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ city_weather.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ city_weather.temperature }} Â°C</span>
                                        <br> {{ city_weather.description }}
                                    </p>
                                </div>
                            </div>
                            <div class="media-right">
                                <div class="block level-right">
                                    <a href="{% url 'delete_city' city_weather.city %}">
                                        <button class="delete"></button>
                                    </a>
                                </div>
                                <div class="block">
                                    <a href="{% url 'seven_days_weather' city_weather.city city_weather.lon city_weather.lat %}">
                                        <button class="button is-primary is-rounded">7 days</button>
                                    </a>
                                </div>

                            </div>
                        </article>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
