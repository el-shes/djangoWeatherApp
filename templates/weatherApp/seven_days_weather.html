{% extends 'weatherApp/main.html' %}
{% block content %}

<section class="section">
    <div class="content">
        <p>
            <span class="title">{{ city_name }}</span>
        </p>
    </div>
    <div class="columns">
        {% for day in daily_info %}
            <div class="column">
                <div class="box" style="height: 350px;">
                    <article class="media">
                        <div class="media-content">
                            <div class="date-icon" style="height: 80px;"> <b>{{ day.date }}, {{ day.day_of_week }} </b></div>
                            <div class="content">
                                <p>
                                    <figure class="image is-50x50">
                                        <img src="https://openweathermap.org/img/w/{{ day.icon }}.png" alt="Image">
                                    </figure>
                                    <span class="subtitle">Day {{ day.temp_day }} °C</span>
                                    <br> <span class="subtitle">Night {{ day.temp_night }} °C</span>
                                    <br> {{ day.description }}
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        {% endfor %}
    </div>
</section>

{% endblock content %}
