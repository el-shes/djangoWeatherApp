<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seven day forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
</head>
<body>
<section class="section">
    <div class="content">
        <p>
            <span class="title">{{ city_name }}</span>
        </p>
    </div>
    <div class="columns">
        {% for day in daily_info %}
            <div class="column">
                <div class="box" style="height: 350px;">
                    <article class="media">
                        <div class="media-content">
                            <div class="date-icon" style="height: 80px;"> <b>{{ day.date }}, {{ day.day_of_week }} </b></div>
                            <div class="content">
                                <p>
                                <figure class="image is-50x50">
                                    <img src="https://openweathermap.org/img/w/{{ day.icon }}.png" alt="Image">
                                </figure>
                                <span class="subtitle">Day {{ day.temp_day }} °C</span>
                                <br> <span class="subtitle">Night {{ day.temp_night }} °C</span>
                                <br> {{ day.description }}
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
</body>
</html>
