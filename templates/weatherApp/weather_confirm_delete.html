{% extends 'weatherApp/main.html' %}
{% block content %}

    <div class="container" style="height: calc(100vh - 320px);">
        <div class="column is-half is-offset-one-quarter">
            <div class="header-bar">
                <a href="{% url 'home' %}">&#8592; Back</a>
            </div>

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete the city? "{{ city_name }}"</p>
                    <input class="button" type="submit" value="Delete"/>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
